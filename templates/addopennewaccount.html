<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Open New Account</h1>
    <form method="post" action="/addopennewaccount">
        <label for="account_holder">Account Holder Name:</label>
        <input type="text" name="account_holder" required>

        <label for="account_type">Account Type:</label>
        <select name="account_type" required>
            <option value="Zero Balance savings Account">Zero Balance savings Account</option>
            <option value="Saving Base Segment">Saving Base Segment</option>
            <option value="Saving for Women">Saving for Women</option>
            <option value="Savings Priority Segment">Savings Priority Segment</option>
            <option value="Saving for Premium Salaried">Saving for Premium Salaried</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" name="address" required>

        <label for="contact">Contact Information (Phone Number):</label>
        <input type="text" name="contact" required>

        <label for="currentbalance">Current Balance:</label>
        <input type="text" name="currentbalance" required>

        <label for="initial_balance">Initial Balance:</label>
        <input type="text" name="initial_balance" required>

        <label for="passport_number">Passport Number:</label>
        <input type="text" name="passport_number" required>

        <input type="submit" value="Open Account">
    </form>
</body>
</html>
