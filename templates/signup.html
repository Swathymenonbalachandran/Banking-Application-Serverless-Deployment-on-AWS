<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #007BFF; /* Blue header color */
        }

        form {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow effect */
            display: inline-block;
            max-width: 400px;
            margin: 0 auto;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745; /* Green submit button color */
            color: white;
            cursor: pointer;
        }

        a {
            color: #007BFF; /* Blue link color */
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post" action="{{ url_for('signup') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <!-- Other form fields -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="account_number">Branch Code:</label>
        <input type="password" id="account_number" name="account_number" required><br>

        <label for="contact">Phone Number:</label>
        <input type="text" id="contact" name="contact" required><br>

        <input type="submit" value="Sign Up">
    </form>
    <a href="{{ url_for('signin') }}">Already have an account? Sign In</a>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
